<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="head">
    <h2>PING<span style="color: hsl(223, 87%, 63%);">.</span></h2>
    <h1><span style="color: hsl(0, 0%, 59%);">We are launching</span> <span style="font-weight: 600;">soon!<span></h1>
    <p>Subscribe and get notified</p>
  </div>
  <div class="email">

    <form name="myForm" id="novalidatedform" novalidate>
    </form>
    <div class="khra">
      <input class="email-input clear-fix" name="email" id="email-input" type="email" required form="novalidatedform"
        placeholder="Your email adresse...">
      <p class="invalid-email" id="invalid-text">Please provide a valid email address</p>
    </div>
    <button class="button clear-fix" onclick="validateForm()">Notify Me</button>

  </div>
  <div class="image">
    <img src="images/illustration-dashboard.png">
  </div>
  <div class=""></div>
  <div class="social-media">
    <div class="buttons">
      <a href="#" class="fb" title="Join us on Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="#" class="tw" title="Join us on Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a href="#" class="insta" title="Join us on Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </div>
  </div>
  <div class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </div>
</body>

</html>
